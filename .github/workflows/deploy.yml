name: Deploy OpenNext to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}    # add your DB URL
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}  # if using Stripe
      # add any other required env variables here

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build OpenNext for Cloudflare
        run: npx opennextjs-cloudflare build

      - name: Deploy Worker to Cloudflare
        run: |
          curl -X PUT \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/workers/scripts/founderfinder" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -F "script=@.open-next/worker.js"

      # Optional: Upload static assets to R2
      - name: Upload static assets to R2
        run: |
          for file in $(find .open-next/assets -type f); do
            key="${file#.open-next/assets/}"
            curl -X PUT \
              "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/r2/buckets/founderfinder-assets/objects/$key" \
              -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
              --data-binary @"$file"
          done
